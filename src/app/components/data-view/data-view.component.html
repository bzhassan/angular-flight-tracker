<div class="flight-search">
  <div class="search-header">
    <div class="app-icon">
      <mat-icon>flight</mat-icon>
    </div>
    <h1>Flight Details Tracker</h1>
    <div class="search-box">
      <label for="flightIata">Enter Flight IATA Code:</label>
      <mat-form-field appearance="fill">
        <input
          matInput
          id="flightIata"
          [(ngModel)]="flightIata"
          placeholder="e.g. QF1"
        />
      </mat-form-field>
      <button mat-raised-button (click)="searchFlight()">Search</button>
    </div>
  </div>
</div>

<div class="flight-details" class="search-results">
  <div class="loading" *ngIf="loading">Loading...</div>
  <div *ngIf="error" class="error">
    <mat-icon color="warn">error_outline</mat-icon>
    {{ error }}
  </div>

  <div class="flight-info" *ngIf="airlineName && aircraftIata">
    <h3>Flight Details</h3>
    <p><strong>Airline:</strong> {{ airlineName }}</p>
    <p><strong>Aircraft IATA Code:</strong> {{ aircraftIata }}</p>
    <p><strong>Departure:</strong> {{ departureAirport }}</p>
    <p><strong>Arrival:</strong> {{ arrivalAirport }}</p>
  </div>
</div>
